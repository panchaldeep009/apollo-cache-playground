query AllCategories {
  todo_list {
    id
    list_name
    todo_list_categories {
      list_id
      category_id
      todo_category {
        name
        id
        todo_items {
          task
          id
          checked
          category_id
          list_id
          user_id
          user {
            id
            name
          }
        }
      }
    }
  }
}

query AllUsers {
  user {
    id
    name
  }
}
